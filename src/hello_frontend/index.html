<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Fashion Store</title>
  <link rel="stylesheet" href="index.scss">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="header-title">Galactic Fashion Store</h1>
    <nav class="nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="main">
    <section class="products-section" id="shop">
      <h2>Shop Our Space-Themed Collection</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="images/nebula-jacket.jpg" alt="Nebula Jacket">
          <h3>Nebula Jacket</h3>
          <p>$120.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/galaxy-dress.jpg" alt="Galaxy Dress">
          <h3>Galaxy Dress</h3>
          <p>$95.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/starlight-boots.jpg" alt="Starlight Boots">
          <h3>Starlight Boots</h3>
          <p>$150.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© 2024 Galactic Fashion Store. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/icon-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/icon-instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/icon-twitter.png" alt="Twitter"></a>
    </div>
  </footer>

</body>
</html>
